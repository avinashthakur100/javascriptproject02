<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link rel="stylesheet" href="style.css">

<body>
   <img src="ufo-26794.png" height="100px" width="200px"
        alt="ufo">
    <div class="btn-group">
        <div></div>
        <button onmousemove="moveup()"> up</button>
        <div></div>
        <button  onmousemove="moveleft()">left</button>
        <div></div>
        <button  onmousemove="moveright()">right</button>
        <div></div>
        <button  onmousemove="movedown() ">down</button>
    </div>
    <div class="speed">
        <i class="fa-solid fa-gear clicck rotate" onclick="toggleinput()" ></i>
        
        <input class="open close" type="range" min="0" max="100" value="20" onchange="setSpeed(event)">
    </div>
    <script src="script.js"></script>
